<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumGuess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <div class="heading">
            RANDOM NUMBER GUESSER (VERY FUN!!!)
        </div>
        <div class="inst">CHOOSE A NUMBER BETWEEN 1 AND 100 WITHIN 10 GUESSES</div>
        <div class="guess">GUESS NOW</div>
        <form id="form">
         <div class="input">
            <input type="text" name="input" id="input">
         </div>   

        <div class="submit">
            <button>
                SUBMIT
            </button>
        </div>
    </form>
        <div class="prev">PREVIOUS GUESSES: </div>
        <div class="rem">CHANCES REMAINING: 10</div>
        <button id="restart">RESTART</button>
    </div>  
    <script src="script.js"></script>
</body>
</html>
